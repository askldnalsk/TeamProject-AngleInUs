      const $paging0h3 = document.querySelector('.page0h3');

        pagination: {

          clickable: true,

      //swiper.allowTouchMove = false;


      
      swiper.on('slideChange', e=>{

          $paging3h3.classList.remove('eventFadeindown');
          $paging3h1.classList.remove('eventFadeinup');
          $map.classList.remove('eventFadeinup2');        
        if(swiper.activeIndex===0){
          $paging0h3.classList.add('eventFadeindown');
          $paging0h1.classList.add('eventFadeinup');
          $paging0h2.classList.add('eventFadeinup');

          $paging3h1.classList.add('eventFadeinup');
          $map.classList.add('eventFadeinup2');        
          console.log(swiper.activeIndex);
        }
      })

var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = {

        level: 7 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
var mapTypeControl = new kakao.maps.MapTypeControl();

// 지도에 컨트롤을 추가해야 지도위에 표시됩니다
// kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

// 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
var zoomControl = new kakao.maps.ZoomControl();
map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {

    },

    },
    { 
        title: '엔제리너스 정화팔레스 D/I점',
        latlng: new kakao.maps.LatLng( 35.83766030784039, 128.612251664173)
    },
    
];



// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
